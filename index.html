<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/icon/favicon-16x16.png" />
    <link rel="manifest" href="/static/assets/icon/site.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="mask-icon" href="/static/assets/icon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="theme-color" content="#0d6efd" />
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/regular.min.css" integrity="sha512-KYEnM30Gjf5tMbgsrQJsR0FSpufP9S4EiAYi168MvTjK6E83x3r6PTvLPlXYX350/doBXmTFUEnJr/nCsDovuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-----------------------------HEADER START------------------------------------->
      <div class="row py-3 bg-primary navbar sticky-top">
        <div class="col">
          <h1 class="text-light d-flex justify-content-between">Inventory App<span class="h5" id="logged-in-user"></span></h1>
        </div>
      </div>
      <!-----------------------------HEADER END------------------------------------->

      <!-----------------------------TABS START------------------------------------->
      <div class="row pb-5">
        <div class="col px-0">
          <div class="tab-content pb-5" id="tab-content">
            <!-----------------------------PRODUCTS TAB START------------------------------------->
            <div class="tab-pane fade show active" id="tab-collection" role="tabpanel" aria-labelledby="tab-collection-button" tabindex="0"></div>
            <div class="tab-pane fade" id="tab-cart" role="tabpanel" aria-labelledby="tab-cart-button" tabindex="0"></div>
            <div class="tab-pane fade" id="tab-orders" role="tabpanel" aria-labelledby="tab-orders-button" tabindex="0"></div>
            <div class="tab-pane fade" id="tab-settings" role="tabpanel" aria-labelledby="tab-settings-button" tabindex="0">Settings</div>
          </div>
        </div>
      </div>
      <!-----------------------------TABS END------------------------------------->

      <!-----------------------------FOOTER START------------------------------------->
      <div class="row pt-2 pb-3 px-3 fixed-bottom bg-light border-top">
        <div class="col">
          <ul class="nav nav-underline justify-content-around" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <i type="button" class="nav-link active fa-solid fa-2x fa-house text-primary" id="tab-collection-button" data-bs-toggle="pill" data-bs-target="#tab-collection" type="button" role="tab" aria-controls="tab-collection" aria-selected="true" data-role="load-tab-collection"></i>
            </li>
            <li class="nav-item position-relative" role="presentation">
              <i class="nav-link fa-solid fa-2x fa-cart-shopping text-primary" id="tab-cart-button" data-bs-toggle="pill" data-bs-target="#tab-cart" type="button" role="tab" aria-controls="tab-cart" aria-selected="false" data-role="load-tab-cart"> </i>
              <span id="cart-pill" class="position-absolute top-3 left-30 translate-middle badge rounded-pill bg-danger d-none"> 0 </span>
            </li>
            <li class="nav-item position-relative" role="presentation">
              <i class="nav-link fa-solid fa-2x fa-list text-primary" id="tab-orders-button" data-bs-toggle="pill" data-bs-target="#tab-orders" type="button" role="tab" aria-controls="tab-orders" aria-selected="false" data-role="load-tab-orders"></i>
              <span class="position-absolute top-3 left-30 translate-middle badge rounded-pill bg-warning"> 1 </span>
            </li>
            <li class="nav-item" role="presentation">
              <i class="nav-link fa-solid fa-2x fa-gear text-primary" id="tab-settings-button" data-bs-toggle="pill" data-bs-target="#tab-settings" type="button" role="tab" aria-controls="tab-settings" aria-selected="false" data-role="load-tab-settings"></i>
            </li>
          </ul>
        </div>
      </div>
      <!-----------------------------FOOTER END------------------------------------->

      <!-----------------------------ADD BUTTON START------------------------------------->
      <div class="dropup-center dropup">
        <i class="fa-solid fa-4x fa-circle-plus text-success bg-light rounded-circle" id="add-btn-div" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu">
          <li>
            <a type="button" class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#add-category-modal">Kategori Ekle</a>
          </li>
          <li>
            <a type="button" class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#add-product-modal">Ürün Ekle</a>
          </li>
        </ul>
      </div>
      <!-----------------------------ADD BUTTON END------------------------------------->

      <!-----------------------------MODALS START------------------------------------->
      <div class="modal fade pt-5" id="add-category-modal" tabindex="-1" aria-labelledby="add-category-modalLabel" aria-hidden="true">
        <div class="modal-dialog mt-5">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="add-category-modalLabel">Kategori Ekle</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="post" id="add-category-form" enctype="multipart/form-data">
              <div class="modal-body">
                <div class="row">
                  <div class="mb-3">
                    <label for="category-name-input" class="form-label">Kategori Adi</label>
                    <input type="text" class="form-control" id="category-name-input" name="category-name-input" placeholder="Kategori adi girin." autocomplete="off" autocapitalize="characters" required />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgec</button>
                <button id="add-category-button" type="submit" class="btn btn-primary" data-role="add-new-category">Kaydet</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade pt-5" id="add-product-modal" tabindex="-1" aria-labelledby="add-product-modalLabel" aria-hidden="true">
        <div class="modal-dialog mt-5">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="add-product-modalLabel">Ürün Ekle</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="add-new-product-form" method="post" enctype="multipart/form-data">
              <div class="modal-body">
                <div class="row">
                  <div class="mb-3">
                    <label for="product-image-input" class="form-label">Görsel</label>
                    <input class="form-control" type="file" id="product-image-input" name="product-image-input" enctype="multipart/form-data" required />
                  </div>
                  <div class="mb-3">
                    <label for="product-brand-input" class="form-label">Marka</label>
                    <input type="text" class="form-control" id="product-brand-input" name="product-brand-input" placeholder="Marka girin." autocomplete="off" autocapitalize="characters" required />
                  </div>
                  <div class="mb-3">
                    <label for="product-name-input" class="form-label">Ürün Adi</label>
                    <input type="text" class="form-control" id="product-name-input" name="product-name-input" placeholder="Ürün adi girin." autocomplete="off" autocapitalize="characters" required />
                  </div>

                  <div class="col-4">
                    <label for="product-purchase-price" class="form-label">Alis</label>
                    <input type="number" class="form-control" id="product-purchase-price" name="product-purchase-price" placeholder="Alis fiyati" autocomplete="off" required step="0.01" />
                  </div>
                  <div class="col-4">
                    <label for="product-wholesale-price" class="form-label">T.Satis</label>
                    <input type="number" class="form-control" id="product-wholesale-price" name="product-wholesale-price" placeholder="T.Satis fiyati" autocomplete="off" required step="0.01" />
                  </div>
                  <div class="col-4">
                    <label for="product-retail-price" class="form-label">P.Satis</label>
                    <input type="number" class="form-control" id="product-retail-price" name="product-retail-price" placeholder="P.Satis fiyati" autocomplete="off" required step="0.01" />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgec</button>
                <button id="add-product-button" type="submit" class="btn btn-primary" data-role="add-new-product">Kaydet</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade pt-5" id="update-product-modal" tabindex="-1" aria-labelledby="update-product-modalLabel" aria-hidden="true">
        <div class="modal-dialog mt-5">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="update-product-modalLabel">Ürün Ekle</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="update-product-form" method="post" enctype="multipart/form-data">
              <div class="modal-body">
                <div class="row">
                  <div class="mb-3">
                    <input type="hidden" id="update-product-id" name="update-product-id" />
                    <label for="update-product-image-input" class="form-label">Görsel</label>
                    <input class="form-control" type="file" id="update-product-image-input" name="update-product-image-input" enctype="multipart/form-data" required />
                  </div>
                  <div class="mb-3">
                    <label for="product-brand-input" class="form-label">Marka</label>
                    <input type="text" class="form-control" id="update-product-brand-input" name="update-product-brand-input" placeholder="Marka girin." autocomplete="off" autocapitalize="characters" required />
                  </div>
                  <div class="mb-3">
                    <label for="product-name-input" class="form-label">Ürün Adi</label>
                    <input type="text" class="form-control" id="update-product-name-input" name="update-product-name-input" placeholder="Ürün adi girin." autocomplete="off" autocapitalize="characters" required />
                  </div>

                  <div class="col-4">
                    <label for="product-purchase-price" class="form-label">Alis</label>
                    <input type="number" class="form-control" id="update-product-purchase-price" name="update-product-purchase-price" placeholder="Alis fiyati" autocomplete="off" required step="0.01" />
                  </div>
                  <div class="col-4">
                    <label for="product-wholesale-price" class="form-label">T.Satis</label>
                    <input type="number" class="form-control" id="update-product-wholesale-price" name="update-product-wholesale-price" placeholder="T.Satis fiyati" autocomplete="off" required step="0.01" />
                  </div>
                  <div class="col-4">
                    <label for="product-retail-price" class="form-label">P.Satis</label>
                    <input type="number" class="form-control" id="update-product-retail-price" name="update-product-retail-price" placeholder="P.Satis fiyati" autocomplete="off" required step="0.01" />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgec</button>
                <button id="update-product-button" type="submit" class="btn btn-primary" data-role="update-product">Kaydet</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-----------------------------MODALS END------------------------------------->

      <!-----------------------------ALERT START------------------------------------->
      <div class="alert alert-success d-none" id="alert-div" role="alert"></div>
      <!-----------------------------ALERT END------------------------------------->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="static/assets/js/img_box.js"></script>
    <script src="static/assets/js/jquery-image-upload-resizer.js"></script>
    <script>
      $("#product-image-input").imageUploadResizer({
        max_width: 800, // Defaults 1000
        max_height: 600, // Defaults 1000
        quality: 0.8, // Defaults 1
        do_not_resize: ["gif", "svg"], // Defaults []
      });
    </script>
    <script src="static/assets/js/storage.js"></script>
    <script src="static/assets/js/ui.js"></script>
    <script src="static/assets/js/app.js"></script>
  </body>
</html>
